<!DOCTYPE html>
<html>
<head>
    <title>Test Participantes API</title>
</head>
<body>
    <h1>Test Participantes API</h1>
    <div id="result"></div>
    
    <script>
        fetch('/api/participantes-todos')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <h2>Datos recibidos:</h2>
                    <p>Total participantes: ${data.participantes?.length || 0}</p>
                    <p>Resumen: ${JSON.stringify(data.resumen)}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <p>${error.message}</p>
                `;
            });
    </script>
</body>
</html>
